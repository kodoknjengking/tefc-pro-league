<section class="section">
  <h2>HASIL PERTANDINGAN</h2>

  <div class="match-list">
    <table id="matches">
      <thead>
        <tr>
          <th>Match</th>
          <th>Home</th>
          <th>Skor</th>
          <th>Away</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>

<footer>
  FC Mobile Tournament Â© 2025
</footer>

<script>
const matchURL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vSBwv_havgmFuNprD3yYX5hSIbBpZ8oAMMnpeBd2GirFebudep_oEYk_AeeN_waNQwE7j32IseBNqhD/pub?gid=1145028712&single=true&output=csv";

fetch(matchURL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.trim().split("\n").slice(1);
    const tbody = document.querySelector("#matches tbody");

    rows.forEach(r => {
      const [id, date, home, away, hs, as] = r.split(",");
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${id}</td>
        <td class="team">${home}</td>
        <td class="score">${hs} - ${as}</td>
        <td class="team">${away}</td>
      `;

      tbody.appendChild(tr);
    });
  });
</script>
<script src="assets/match.js"></script>

</body>
